<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            padding: 15px 30px;
            font-size: 18px;
            color: #2575fc;
            background-color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .result {
            margin-top: 20px;
            font-weight: 700;
            font-size: 18px;
        }

        .normal {
            color: #00ff00;
        }

        .suspicious {
            color: #ff4d4d;
        }

        .message {
            margin-top: 10px;
            color: #fff;
            font-weight: 500;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            input, select {
                padding: 10px;
                font-size: 14px;
            }

            button {
                width: 100%;
                font-size: 16px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 15px;
                margin: 20px;
            }

            label {
                font-size: 0.9rem;
            }

            input, select {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header><h1>Verifica Login</h1></header>
    <div class="container">
        <form method="POST">
            <label for="user">Utente</label>
            <input type="text" id="user" name="user" required>

            <label for="pc">PC</label>
            <input type="text" id="pc" name="pc" required>

            <label for="date">Data e Ora</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="activity">Attivit√†</label>
            <select id="activity" name="activity" required>
                <option value="login_success">Login Riuscito</option>
                <option value="login_fail">Login Fallito</option>
            </select>

            <button type="submit">Verifica</button>
        </form>

        {% if result %}
            <div class="result {% if result == 'Normal' %}normal{% else %}suspicious{% endif %}">
                Risultato: {{ result }}
            </div>
        {% endif %}

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <a href="/">Torna alla Home</a>
        <a href="/dashboard">Vai alla Dashboard</a>
    </div>
</body>
</html>
